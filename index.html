<!DOCTYPE html>
<body>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Concert+One&family=JetBrains+Mono:wght@200&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
    <header>
        <h1>Just a simple calculator</h1>
    </header>
    <div class="calculator">
        <div class="display">
            <div class="equation"></div>
            <div class="answer"></div>
        </div>
        <div class="all-buttons">
            <!--First row-->
            <button id='all-clear'>AC</button>
            <button id='divide' class='operation'>รท</button>
            <button id='multiply' class='operation'>x</button>
            <button id='clear'>C</button>
            <!--Second Row-->
            <button id='seven' class='digit'>7</button>
            <button id='eight' class='digit'>8</button>
            <button id='nine' class='digit'>9</button>
            <button id='minus' class='operation'>-</button>
            <!--Third row-->
            <button id='four' class='digit'>4</button>
            <button id='five' class='digit'>5</button>
            <button id='six' class='digit'>6</button>
            <button id='plus' class='operation'>+</button>
            <!--Fourth row-->
            <button id='one' class='digit'>1</button>
            <button id='two' class='digit'>2</button>
            <button id='three' class='digit'>3</button>
            <button id='exponent' class='operation'>x<sup>y</sup></button>
            <!--Last row-->
            <button id='sign'>+/-</button>
            <button id='zero' class='digit'>0</button>
            <button id='decimal' class='digit'>.</button>
            <button id='equals'>=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
