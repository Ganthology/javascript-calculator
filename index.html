<!DOCTYPE html>
<body>
    <link rel="stylesheet" href="style.css">
    <header>
        <h1>Just a simple calculator</h1>
    </header>
    <div class="calculator">
        <div class="display">
            <div class="equation">equation</div>
            <div class="answer">answer</div>
        </div>
        <div class="all-buttons">
            <!--First row-->
            <button>
                AC
            </button>
            <button>
                รท
            </button>
            <button>
                x
            </button>
            <button>
                C
            </button>
            <!--Second Row-->
            <button>
                7
            </button>
            <button>
                8
            </button>
            <button>
                9
            </button>
            <button>
                -
            </button>
            <!--Third row-->
            <button>
                4
            </button>
            <button>
                5
            </button>
            <button>
                6
            </button>
            <button>
                +
            </button>
            <!--Fourth row-->
            <button>
                1
            </button>
            <button>
                2
            </button>
            <button>
                3
            </button>
            <button>
                x<sup>y</sup>
            </button>
            <!--Last row-->
            <button>
                %
            </button>
            <button>
                0
            </button>
            <button>
                .
            </button>
            <button>
                =
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
