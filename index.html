<!DOCTYPE html>
<body>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Concert+One&family=JetBrains+Mono:wght@200&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
    <header>
        <h1>Just a simple calculator</h1>
    </header>
    <div class="calculator">
        <div class="display">
            <div class="equation"></div>
            <div class="answer"></div>
        </div>
        <div class="all-buttons">
            <!--First row-->
            <button id='all-clear' data-key='32'>AC</button>
            <button id='divide' class='operation' data-key="191">รท</button>
            <button id='multiply' class='operation' data-key="56">x</button>
            <button id='clear' data-key="8">C</button>
            <!--Second Row-->
            <button id='seven' class='digit' data-key="55">7</button>
            <button id='eight' class='digit' data-key="56">8</button>
            <button id='nine' class='digit' data-key="57">9</button>
            <button id='minus' class='operation' data-key="189">-</button>
            <!--Third row-->
            <button id='four' class='digit' data-key="52">4</button>
            <button id='five' class='digit' data-key="53">5</button>
            <button id='six' class='digit' data-key="54">6</button>
            <button id='plus' class='operation' data-key="187">+</button>
            <!--Fourth row-->
            <button id='one' class='digit' data-key="49">1</button>
            <button id='two' class='digit' data-key="50">2</button>
            <button id='three' class='digit' data-key="51">3</button>
            <button id='exponent' class='operation' data-key="54">x<sup>y</sup></button>
            <!--Last row-->
            <button id='sign'>+/-</button>
            <button id='zero' class='digit' data-key="48">0</button>
            <button id='decimal' class='digit' data-key="190">.</button>
            <button id='equals' data-key="13">=</button>
        </div>
    </div>
    <footer><a href = 'https://github.com/Ganthology/javascript-calculator'>@Ganthology</a></footer>
    <script src="script.js"></script>
</body>
