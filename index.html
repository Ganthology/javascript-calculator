<!DOCTYPE html>
<body>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Concert+One&family=JetBrains+Mono:wght@200&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
    <header>
        <h1>Just a simple calculator</h1>
    </header>
    <div class="calculator">
        <div class="display">
            <div class="equation">1+1+1</div>
            <div class="answer">20</div>
        </div>
        <div class="all-buttons">
            <!--First row-->
            <button>
                AC
            </button>
            <button>
                รท
            </button>
            <button>
                x
            </button>
            <button>
                C
            </button>
            <!--Second Row-->
            <button>
                7
            </button>
            <button>
                8
            </button>
            <button>
                9
            </button>
            <button>
                -
            </button>
            <!--Third row-->
            <button>
                4
            </button>
            <button>
                5
            </button>
            <button>
                6
            </button>
            <button>
                +
            </button>
            <!--Fourth row-->
            <button>
                1
            </button>
            <button>
                2
            </button>
            <button>
                3
            </button>
            <button>
                x<sup>y</sup>
            </button>
            <!--Last row-->
            <button>
                %
            </button>
            <button>
                0
            </button>
            <button>
                .
            </button>
            <button>
                =
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
